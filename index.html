<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新竹縣氣候變遷科研成果</title>
    <style>
        body { 
            font-family: "Helvetica Neue", Helvetica, Arial, "Microsoft JhengHei", sans-serif; 
            /* 【配色：極淺湖水綠背景】參考圖中背景色 */
            background-color: #e0f2f1; 
            padding: 40px 20px; 
            line-height: 1.8; 
            color: #263238; 
            margin: 0;
        }

        .container { 
            max-width: 1000px; 
            margin: auto; 
        }

        h1 { 
            /* 【配色：深森林綠文字】參考圖中標題色 */
            color: #004d40; 
            text-align: center; 
            font-size: 2.2rem;
            margin-bottom: 20px; 
            font-weight: bold;
        }

        /* 大標題下方的裝飾橫線 */
        .header-underline {
            width: 100%;
            /* 【配色：明亮的藍綠色橫線】 */
            border-bottom: 3px solid #26a69a; 
            margin-bottom: 40px;
        }

        .card-link {
            text-decoration: none;
            display: block;
            margin-bottom: 25px;
            color: inherit;
        }

        .card { 
            /* 【內容框背景：純白】在淺綠底色上會顯得很乾淨 */
            background: #ffffff; 
            border-radius: 12px; 
            padding: 30px; 
            box-shadow: 0 4px 12px rgba(0, 77, 64, 0.08); 
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid #b2dfdb;
        }

        .card-link:hover .card {
            transform: translateY(-5px);
            /* 滑鼠移上去時陰影顏色變深 */
            box-shadow: 0 10px 25px rgba(0, 150, 136, 0.2);
            border-color: #26a69a; 
        }

        .link-title { 
            /* 【配色：深海軍藍標題】參考圖中列表標題色 */
            color: #006064; 
            font-weight: 700; 
            font-size: 1.4em; 
            display: block; 
            margin-bottom: 12px; 
            /* 左側藍色側邊條裝飾，完全模仿截圖風格 */
            border-left: 5px solid #26a69a;
            padding-left: 15px;
        }

        .description { 
            font-size: 1.05em; 
            text-align: justify; 
            color: #455a64; 
        }

        .read-more-btn {
            display: inline-block;
            /* 【配色：圖中標誌性的藍綠色按鈕】 */
            background-color: #26a69a; 
            color: #ffffff;
            padding: 8px 30px;
            border-radius: 20px; /* 圓角膠囊形狀，模仿圖中「查看更多」 */
            font-weight: bold;
            font-size: 0.9em;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .card-link:hover .read-more-btn {
            /* 移上去時顏色變深綠 */
            background-color: #00796b; 
        }

        .number {
            color: #009688; 
            margin-right: 8px;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            body { padding: 20px 15px; }
            h1 { font-size: 1.6rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>新竹縣氣候變遷科研成果</h1>
        <div class="header-underline"></div>

        <a href="https://drive.google.com/file/d/1puR2oJpW_lKpxpgfB7ko079jOBmYSbeu/view?usp=drive_link" target="_blank" class="card-link">
            <div class="card">
                <span class="link-title"><span class="number">01.</span> 新竹縣在地化災防科研使用手冊</span>
                <div class="description">本手冊是由科技部贊助之「中央與地方防救災情資整合管理研究計畫-新竹縣」所編撰而成，透過與國家災害防救科技中心的合作...</div>
                <div style="text-align: center;"><span class="read-more-btn">查看全文 ➔</span></div>
            </div>
        </a>

        </div>
</body>
</html>

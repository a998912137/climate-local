<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新竹縣氣候變遷政策展示</title>
    <style>
        body { 
            font-family: "Helvetica Neue", Helvetica, Arial, "Microsoft JhengHei", sans-serif; 
            background-color: #e0f2f1; /* 背景：淺湖水綠 */
            padding: 40px 20px; 
            line-height: 1.8; 
            color: #2c3e50; 
            margin: 0;
        }

        .container { 
            max-width: 1000px; 
            margin: auto; 
        }

        h1 { 
            color: #004d40; 
            text-align: center; 
            font-size: 2.4rem;
            margin-bottom: 20px; 
            font-weight: bold;
        }

        .header-underline {
            width: 100%;
            border-bottom: 4px solid #26a69a; 
            margin-bottom: 40px;
        }

        .card { 
            background: #ffffff; 
            border-radius: 12px; 
            padding: 40px; 
            box-shadow: 0 4px 15px rgba(0, 77, 64, 0.1); 
            border: 1px solid #b2dfdb;
            position: relative; /* 為了讓右下角來源定位 */
        }

        .link-title { 
            color: #006064; 
            font-weight: 800; 
            font-size: 1.6em; 
            display: block; 
            margin-bottom: 25px; 
            border-left: 8px solid #26a69a;
            padding-left: 15px;
        }

        /* 簡報嵌入容器 */
        .iframe-container {
            width: 100%;
            height: 600px; /* 您可以根據需求調整高度 */
            border: 1px solid #e0e0e0;
            margin-bottom: 30px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* 資料來源：粉底黑字樣式 */
        .source-tag {
            display: inline-block;
            background-color: #fce4ec; /* 粉紅色背景 */
            padding: 8px 15px;
            border-radius: 4px;
            font-size: 0.95em;
            text-align: right;
        }

        .source-tag a {
            color: #000000; /* 黑色文字 */
            text-decoration: none;
            font-weight: bold;
        }

        .source-tag a:hover {
            text-decoration: underline;
            color: #d81b60;
        }

        .footer-align {
            text-align: right;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .iframe-container { height: 350px; }
            h1 { font-size: 1.8rem; }
            .card { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>新竹縣氣候變遷政策</h1>
        <div class="header-underline"></div>

        <div class="card">
            <span class="link-title">新竹縣氣候變遷政策</span>
            
            <div class="iframe-container">
                <iframe src="https://drive.google.com/file/d/1ZQ__UIwlJe0XUqIcZUtohSRcrHJtXWF6/preview" allow="autoplay"></iframe>
            </div>

            <div class="footer-align">
                <div class="source-tag">
                    資料來源：<a href="https://drive.google.com/file/d/1lVH8JmPICrafENUt6V51Ku9crurEXFPw/view?usp=drive_link" target="_blank">《新竹縣氣候變遷調適執行方案（核定本）》</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
